<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Progress</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="steps" id="steps">
            <div class="step step-active">1</div>
            <div class="bar"></div>
            <div class="step">2</div>
            <div class="bar"></div>
            <div class="step">3</div>
            <div class="bar"></div>
            <div class="step">4</div>
        </div>
        <div class="move">
            <button class="btn disable-btn" id="Back" value="Back">Prev</button>
            <button class="btn" id="Front" value="Front">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
